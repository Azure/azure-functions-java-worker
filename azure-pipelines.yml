# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:


trigger:
  tags:
    include:
      - '*'
  branches:
    include:
      - dev
      - v3.x
      - release/3.x
      - release/main
pr:
  branches:
    include:
      - dev
      - v3.x
      - release/3.x
      - release/main

jobs:
  - job: "Build"
    displayName: 'Build java worker'

    pool:
      name: '1ES-Hosted-AzFunc'
      demands:
        - ImageOverride -equals MMS2019TLS

    variables:
      ${{ if contains(variables['Build.SourceBranch'], '/tags/' ) }}:
        isTagTemp: true
      isTag: $[variables.isTagTemp]

    steps:
      - task: NuGetToolInstaller@1
        inputs:
          checkLatest: true
        displayName: 'Install NuGet Tool'
      - pwsh: |
          Get-Command mvn
        displayName: 'Check Maven is installed'
      - pwsh: |
          java -version
        displayName: 'Check default java version'
      - pwsh: |
          if ("$(isTag)"){
            $buildNumber="$(Build.SourceBranchName)"
            Write-Host "Found git tag."
          }
          else {
            $buildNumber="$(Build.BuildNumber)-v4"
            Write-Host "git tag not found. Setting package suffix to '$buildNumber'"
          }
          Write-Host "##vso[task.setvariable variable=buildNumber;isOutput=true;]$buildNumber"
          .\package-pipeline.ps1 -buildNumber $buildNumber
        name: output
        displayName: 'Executing build script'
      - task: CopyFiles@2
        inputs:
          SourceFolder: '$(Build.Repository.LocalPath)/pkg'
          Contents: '*.nupkg'
          TargetFolder: '$(Build.ArtifactStagingDirectory)'
          CleanTargetFolder: true
        displayName: 'Copying files for artifacts'
      - task: PublishBuildArtifacts@1
        inputs:
          PathtoPublish: '$(Build.ArtifactStagingDirectory)'
          ArtifactName: 'buildDrop'
        displayName: 'Upload build artifacts'

  - job: "Test"
    displayName: 'Test java worker'
    dependsOn: Build
    variables:
      buildNumber: $[ dependencies.Build.outputs['output.buildNumber'] ]
    strategy:
      maxParallel: 1
      matrix:
        open-jdk-linux:
          imageName: 'MMSUbuntu20.04TLS'
          JDK_8_DOWNLOAD_LINK: 'https://github.com/adoptium/temurin8-binaries/releases/download/jdk8u322-b06/OpenJDK8U-jdk_x64_linux_hotspot_8u322b06.tar.gz'
          JAVA_8_VERSION: 'OpenJDK8U-jdk_x64_windows_hotspot_8u322b06'
          JDK_8_PATH: 'jdk8u322-b06'
          JAVA_8_VERSION_SPEC: '8'
          JDK_11_DOWNLOAD_LINK: 'https://aka.ms/download-jdk/microsoft-jdk-11.0.13.8.1-linux-x64.tar.gz'
          JAVA_11_VERSION: 'microsoft-jdk-11.0.13.8.1-linux-x64'
          JDK_11_PATH: 'jdk-11.0.13+8'
          JAVA_11_VERSION_SPEC: '11'
          JDK_17_DOWNLOAD_LINK: 'https://aka.ms/download-jdk/microsoft-jdk-17.0.3-linux-x64.tar.gz'
          JAVA_17_VERSION: 'microsoft-jdk-17.0.3-linux-x64'
          JDK_17_PATH: 'jdk-17.0.3+7'
          JAVA_17_VERSION_SPEC: '17'
        open-jdk-windows:
          imageName: 'MMS2019TLS'
          JDK_8_DOWNLOAD_LINK: 'https://github.com/adoptium/temurin8-binaries/releases/download/jdk8u322-b06/OpenJDK8U-jdk_x64_windows_hotspot_8u322b06.zip'
          JAVA_8_VERSION: 'OpenJDK8U-jdk_x64_windows_hotspot_8u322b06'
          JDK_8_PATH: 'jdk8u322-b06'
          JDK_11_DOWNLOAD_LINK: 'https://aka.ms/download-jdk/microsoft-jdk-11.0.13.8.1-windows-x64.zip'
          JAVA_11_VERSION: 'microsoft-jdk-11.0.13.8.1-windows-x64'
          JDK_11_PATH: 'jdk-11.0.13+8'
          JDK_17_DOWNLOAD_LINK: 'https://aka.ms/download-jdk/microsoft-jdk-17.0.3-windows-x64.zip'
          JAVA_17_VERSION: 'microsoft-jdk-17.0.3-windows-x64'
          JDK_17_PATH: 'jdk-17.0.3+7'

    pool:
      name: '1ES-Hosted-AzFunc'
      demands:
        - ImageOverride -equals $(imageName)

    steps:
      - task: NuGetToolInstaller@1
        inputs:
          checkLatest: true
        displayName: 'Install NuGet Tool'
      - pwsh: |
          Get-Command mvn
          mvn -version
        displayName: 'Check Maven is installed'

      - pwsh: | # Download, install and set Java home for windows
          Invoke-WebRequest $(JDK_8_DOWNLOAD_LINK) -O "$(JAVA_8_VERSION).zip"
          Expand-Archive -Force "$(JAVA_8_VERSION).zip" .
          cd $(JDK_8_PATH)
          $current = get-location | select -ExpandProperty Path
          cd ..
          Write-Host "##vso[task.setvariable variable=JavaHome;]$current"
        displayName: 'Download and setup Java 8 for Windows'
        condition: eq( variables['Agent.OS'], 'Windows_NT' )
      - pwsh: | # Download JDK for later installation
          Invoke-WebRequest $(JDK_8_DOWNLOAD_LINK) -O "$(JAVA_8_VERSION).tar.gz"
          $current = get-location | select -ExpandProperty Path
          Write-Host "##vso[task.setvariable variable=downloadPath;]$current"
        condition: eq( variables['Agent.OS'], 'Linux' )
        displayName: 'Download JDK 8 for Linux'
      - task: JavaToolInstaller@0 # Install JDK downloaded from previous task and set Java home
        inputs:
          versionSpec: $(JAVA_8_VERSION_SPEC)
          jdkArchitectureOption: 'x64'
          jdkSourceOption: LocalDirectory
          jdkFile: "$(downloadPath)/$(JAVA_8_VERSION).tar.gz"
          jdkDestinationDirectory: "$(downloadPath)/externals"
          cleanDestinationDirectory: true
        condition: eq( variables['Agent.OS'], 'Linux' )
        displayName: 'Setup Java 8 for Linux'
      - pwsh: |
          java -version
        displayName: 'Check Java version'
      - pwsh: |
          .\package-pipeline.ps1 -buildNumber $(buildNumber)
        displayName: 'Executing build script'
      - pwsh: |
          Invoke-WebRequest 'https://raw.githubusercontent.com/dotnet/cli/master/scripts/obtain/dotnet-install.ps1' -OutFile 'dotnet-install.ps1'
          ./dotnet-install.ps1 -InstallDir "$env:ProgramFiles/dotnet" -Version "6.0.100-rc.2.21505.57" -Channel 'release'
        displayName: 'Install the .Net version used by the Core Tools for Windows'
        condition: eq( variables['Agent.OS'], 'Windows_NT' )
      - bash: |
          curl -sSL https://raw.githubusercontent.com/dotnet/cli/master/scripts/obtain/dotnet-install.sh | bash /dev/stdin -v '6.0.100-rc.2.21505.57' -c 'release' --install-dir /usr/share/dotnet
        displayName: 'Install the .Net version used by the Core Tools for Linux'
        condition: eq( variables['Agent.OS'], 'Linux' )

      - pwsh: |
          .\setup-tests-pipeline.ps1
        displayName: 'Setup test environment -- Install the Core Tools'
      - pwsh: |
          $currDir =  Get-Location
          $Env:Path = $Env:Path+";$currDir/Azure.Functions.Cli"
          ls $currDir/Azure.Functions.Cli
          func --version
        condition: eq( variables['Agent.OS'], 'Windows_NT' )
        displayName: 'Setup Core Tools - Windows'
      - bash: |
          chmod +x ./Azure.Functions.Cli/func
          chmod +x ./Azure.Functions.Cli/gozip
          ls ./Azure.Functions.Cli
          export PATH=$PATH:./Azure.Functions.Cli
          func --version
        condition: eq( variables['Agent.OS'], 'Linux' )
        displayName: 'Setup Core Tools - Linux'
      - pwsh: |
          cd ./endtoendtests
          mvn clean package `-Dmaven`.javadoc`.skip=true `-Dmaven`.test`.skip `-Dorg`.slf4j`.simpleLogger`.log`.org`.apache`.maven`.cli`.transfer`.Slf4jMavenTransferListener=warn `-B
          Copy-Item "confluent_cloud_cacert.pem" "./target/azure-functions/azure-functions-java-endtoendtests"
        displayName: 'Package Java for E2E'
      - task: DotNetCoreCLI@2
        inputs:
          command: 'test'
          projects: |
            endtoendtests/Azure.Functions.Java.Tests.E2E/Azure.Functions.Java.Tests.E2E/Azure.Functions.Java.Tests.E2E.csproj
        env:
          JAVA_HOME: $(JavaHome)
          AzureWebJobsStorage: $(AzureWebJobsStorage)
          AzureWebJobsCosmosDBConnectionString: $(AzureWebJobsCosmosDBConnectionString)
          AzureWebJobsServiceBus: $(AzureWebJobsServiceBus)
          AzureWebJobsEventHubReceiver: $(AzureWebJobsEventHubReceiver)
          AzureWebJobsEventHubSender_2: $(AzureWebJobsEventHubSender_2)
          AzureWebJobsEventHubSender: $(AzureWebJobsEventHubSender)
          AzureWebJobsEventHubPath: $(AzureWebJobsEventHubPath)
          SBTopicName: $(SBTopicName)
          SBTopicSubName: $(SBTopicSubName)
          CosmosDBDatabaseName: $(CosmosDBDatabaseName)
          SBQueueName: $(SBQueueName)
          BrokerList": $(BrokerList)
          ConfluentCloudUsername: $(ConfluentCloudUsername)
          ConfluentCloudPassword: $(ConfluentCloudPassword)
          AzureWebJobsEventGridOutputBindingTopicUriString: $(AzureWebJobsEventGridOutputBindingTopicUriString)
          AzureWebJobsEventGridOutputBindingTopicKeyString: $(AzureWebJobsEventGridOutputBindingTopicKeyString)
        displayName: 'Build & Run tests Java 8'
        continueOnError: false

      - pwsh: | # Download, install and set Java home for windows
          Invoke-WebRequest $(JDK_11_DOWNLOAD_LINK) -O "$(JAVA_11_VERSION).zip"
          Expand-Archive -Force "$(JAVA_11_VERSION).zip" .
          cd $(JDK_11_PATH)
          $current = get-location | select -ExpandProperty Path
          cd ..
          Write-Host "##vso[task.setvariable variable=JavaHome;]$current"
        displayName: 'Download and setup Java 11 for Windows'
        condition: eq( variables['Agent.OS'], 'Windows_NT' )
      - pwsh: | # Download JDK for later installation
          Invoke-WebRequest $(JDK_11_DOWNLOAD_LINK) -O "$(JAVA_11_VERSION).tar.gz"
          $current = get-location | select -ExpandProperty Path
          Write-Host "##vso[task.setvariable variable=downloadPath;]$current"
        condition: eq( variables['Agent.OS'], 'Linux' )
        displayName: 'Download JDK 11 for Linux'
      - task: JavaToolInstaller@0 # Install JDK downloaded from previous task and set Java home
        inputs:
          versionSpec: $(JAVA_11_VERSION_SPEC)
          jdkArchitectureOption: 'x64'
          jdkSourceOption: LocalDirectory
          jdkFile: "$(downloadPath)/$(JAVA_11_VERSION).tar.gz"
          jdkDestinationDirectory: "$(downloadPath)/externals"
          cleanDestinationDirectory: true
        condition: eq( variables['Agent.OS'], 'Linux' )
        displayName: 'Setup Java 11 for Linux'
      - pwsh: |
          java -version
        displayName: 'Check default java version'

      - task: DotNetCoreCLI@2
        inputs:
          command: 'test'
          projects: |
            endtoendtests/Azure.Functions.Java.Tests.E2E/Azure.Functions.Java.Tests.E2E/Azure.Functions.Java.Tests.E2E.csproj
        env:
          JAVA_HOME: $(JavaHome)
          AzureWebJobsStorage: $(AzureWebJobsStorage)
          AzureWebJobsCosmosDBConnectionString: $(AzureWebJobsCosmosDBConnectionString)
          AzureWebJobsServiceBus: $(AzureWebJobsServiceBus)
          AzureWebJobsEventHubReceiver: $(AzureWebJobsEventHubReceiver)
          AzureWebJobsEventHubSender_2: $(AzureWebJobsEventHubSender_2)
          AzureWebJobsEventHubSender: $(AzureWebJobsEventHubSender)
          AzureWebJobsEventHubPath: $(AzureWebJobsEventHubPath)
          SBTopicName: $(SBTopicName)
          SBTopicSubName: $(SBTopicSubName)
          CosmosDBDatabaseName: $(CosmosDBDatabaseName)
          SBQueueName: $(SBQueueName)
          BrokerList": $(BrokerList)
          ConfluentCloudUsername: $(ConfluentCloudUsername)
          ConfluentCloudPassword: $(ConfluentCloudPassword)
          AzureWebJobsEventGridOutputBindingTopicUriString: $(AzureWebJobsEventGridOutputBindingTopicUriString)
          AzureWebJobsEventGridOutputBindingTopicKeyString: $(AzureWebJobsEventGridOutputBindingTopicKeyString)
        displayName: 'Build & Run tests Java 11'
        continueOnError: false

      - pwsh: | # Download, install and set Java home for windows
          Invoke-WebRequest $(JDK_17_DOWNLOAD_LINK) -O "$(JAVA_17_VERSION).zip"
          Expand-Archive -Force "$(JAVA_17_VERSION).zip" .
          cd $(JDK_17_PATH)
          $current = get-location | select -ExpandProperty Path
          cd ..
          Write-Host "##vso[task.setvariable variable=JavaHome;]$current"
        displayName: 'Download and setup Java 17 for Windows'
        condition: eq( variables['Agent.OS'], 'Windows_NT' )
      - pwsh: | # Download JDK for later installation
          Invoke-WebRequest $(JDK_17_DOWNLOAD_LINK) -O "$(JAVA_17_VERSION).tar.gz"
          $current = get-location | select -ExpandProperty Path
          Write-Host "##vso[task.setvariable variable=downloadPath;]$current"
        condition: eq( variables['Agent.OS'], 'Linux' )
        displayName: 'Download JDK 17 for Linux'
      - task: JavaToolInstaller@0 # Install JDK downloaded from previous task and set Java home
        inputs:
          versionSpec: $(JAVA_17_VERSION_SPEC)
          jdkArchitectureOption: 'x64'
          jdkSourceOption: LocalDirectory
          jdkFile: "$(downloadPath)/$(JAVA_17_VERSION).tar.gz"
          jdkDestinationDirectory: "$(downloadPath)/externals"
          cleanDestinationDirectory: true
        condition: eq( variables['Agent.OS'], 'Linux' )
        displayName: 'Setup Java 17 for Linux'
      - pwsh: |
          java -version
        displayName: 'Check default java version'

      - task: DotNetCoreCLI@2
        inputs:
          command: 'test'
          projects: |
            endtoendtests/Azure.Functions.Java.Tests.E2E/Azure.Functions.Java.Tests.E2E/Azure.Functions.Java.Tests.E2E.csproj
        env:
          JAVA_HOME: $(JavaHome)
          AzureWebJobsStorage: $(AzureWebJobsStorage)
          AzureWebJobsCosmosDBConnectionString: $(AzureWebJobsCosmosDBConnectionString)
          AzureWebJobsServiceBus: $(AzureWebJobsServiceBus)
          AzureWebJobsEventHubReceiver: $(AzureWebJobsEventHubReceiver)
          AzureWebJobsEventHubSender_2: $(AzureWebJobsEventHubSender_2)
          AzureWebJobsEventHubSender: $(AzureWebJobsEventHubSender)
          AzureWebJobsEventHubPath: $(AzureWebJobsEventHubPath)
          SBTopicName: $(SBTopicName)
          SBTopicSubName: $(SBTopicSubName)
          CosmosDBDatabaseName: $(CosmosDBDatabaseName)
          SBQueueName: $(SBQueueName)
          BrokerList": $(BrokerList)
          ConfluentCloudUsername: $(ConfluentCloudUsername)
          ConfluentCloudPassword: $(ConfluentCloudPassword)
          AzureWebJobsEventGridOutputBindingTopicUriString: $(AzureWebJobsEventGridOutputBindingTopicUriString)
          AzureWebJobsEventGridOutputBindingTopicKeyString: $(AzureWebJobsEventGridOutputBindingTopicKeyString)
        displayName: 'Build & Run tests Java 17'
        continueOnError: false

  - job: "Publish"
    displayName: 'Publish build artifacts'
    dependsOn: Test

    pool:
      name: '1ES-Hosted-AzFunc'
      demands:
        - ImageOverride -equals MMS2019TLS

    steps:
      - task: DownloadBuildArtifacts@0
        inputs:
          buildType: 'current'
          downloadType: 'single'
          artifactName: 'buildDrop'
          downloadPath: '$(Build.ArtifactStagingDirectory)'
        displayName: 'Download build artifacts'
      - pwsh: |
          Move-Item -Path "$(Build.ArtifactStagingDirectory)/buildDrop/*.nupkg" -Destination $(Build.ArtifactStagingDirectory)
          Remove-Item "$(Build.ArtifactStagingDirectory)/buildDrop" -Recurse
      - task: ManifestGeneratorTask@0
        inputs:
          BuildDropPath: '$(Build.ArtifactStagingDirectory)'
          Verbosity: 'Information'
        displayName: 'SBOM Generation Task'
      - task: PublishBuildArtifacts@1
        inputs:
          PathtoPublish: '$(Build.ArtifactStagingDirectory)'
          ArtifactName: 'drop'
          publishLocation: 'Container'
        displayName: 'Publishing build artifacts'
      - task: NuGetCommand@2
        condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/dev'), eq(variables['UPLOADPACKAGETOPRERELEASEFEED'], true))
        inputs:
          command: 'push'
          packagesToPush: '$(Build.ArtifactStagingDirectory)/**/*.nupkg;!$(Build.ArtifactStagingDirectory)/**/*.symbols.nupkg'
          nuGetFeedType: 'internal'
          publishVstsFeed: 'e6a70c92-4128-439f-8012-382fe78d6396/f37f760c-aebd-443e-9714-ce725cd427df'
          allowPackageConflicts: true
        displayName: 'Push NuGet package to the AzureFunctionsPreRelease feed'
